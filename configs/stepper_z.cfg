# Driver2
[stepper_z]
step_pin:               PF11
dir_pin:                PG3
enable_pin:             !PG5
rotation_distance:      40
gear_ratio:             80:16
microsteps:             32
endstop_pin:            PG10
position_endstop:       0.000 #not needed with auto z plugin
position_max:           300
position_min:           -10
homing_speed:           8
second_homing_speed:    3
homing_retract_dist:    3

# Driver5
[stepper_z1]
step_pin:           PG4
dir_pin:            !PC1
enable_pin:         !PA0
rotation_distance:  40
gear_ratio:         80:16
microsteps:         32

# Driver6
[stepper_z2]
step_pin:           PF9
dir_pin:            PF10
enable_pin:         !PG2
rotation_distance:  40
gear_ratio:         80:16
microsteps:         32

# Driver7
[stepper_z3]
step_pin:           PC13
dir_pin:            !PF0
enable_pin:         !PF1
rotation_distance:  40
gear_ratio:         80:16
microsteps:         32


########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_z]
uart_pin:               PC6
interpolate:            false
run_current:            0.8
sense_resistor:         0.110
stealthchop_threshold:  0

[tmc2209 stepper_z1]
uart_pin:               PC7
interpolate:            false
run_current:            0.8
sense_resistor:         0.110
stealthchop_threshold:  0

[tmc2209 stepper_z2]
uart_pin:               PF2
interpolate:            false
run_current:            0.8
sense_resistor:         0.110
stealthchop_threshold:  0

[tmc2209 stepper_z3]
uart_pin:               PE4
interpolate:            false
run_current:            0.8
sense_resistor:         0.110
stealthchop_threshold:  0
