################################################################################
#input shaper
################################################################################

[input_shaper]
# Fitted shaper '3hump_ei' frequency = 83.6 Hz (vibrations = 0.0%, smoothing ~= 0.117)
# To avoid too much smoothing with '3hump_ei', suggested max_accel <= 5100 mm/sec^2
# Recommended shaper is 3hump_ei @ 83.6 Hz
shaper_type_x: 3hump_ei
shaper_freq_x: 83.6

# Fitted shaper 'ei' frequency = 41.8 Hz (vibrations = 0.6%, smoothing ~= 0.184)
# To avoid too much smoothing with 'ei', suggested max_accel <= 3300 mm/sec^2
# Recommended shaper is ei @ 41.8 Hz
shaper_type_y: ei
shaper_freq_y: 41.8


[adxl345]
cs_pin: rpi:None
#spi_speed: 5000000
#spi_bus:
#spi_software_sclk_pin:
#spi_software_mosi_pin:
#spi_software_miso_pin:
axes_map: x,z,y
#   The accelerometer axis for each of the printer's x, y, and z axes.
#   This may be useful if the accelerometer is mounted in an
#   orientation that does not match the printer orientation. For
#   example, one could set this to "y,x,z" to swap the x and y axes.
#   It is also possible to negate an axis if the accelerometer
#   direction is reversed (eg, "x,z,-y"). The default is "x,y,z".
#rate: 3200


[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 20
