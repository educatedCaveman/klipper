################################################################################
#input shaper
################################################################################

[input_shaper]
# Fitted shaper '2hump_ei' frequency = 84.0 Hz (vibrations = 0.0%, smoothing ~= 0.076)
# To avoid too much smoothing with '2hump_ei', suggested max_accel <= 7800 mm/sec^2
# Recommended shaper is 2hump_ei @ 84.0 Hz
shaper_type_x: 2hump_ei
shaper_freq_x: 84.0

# Fitted shaper 'mzv' frequency = 39.0 Hz (vibrations = 0.0%, smoothing ~= 0.134)
# To avoid too much smoothing with 'mzv', suggested max_accel <= 4500 mm/sec^2
# Recommended shaper is mzv @ 39.0 Hz
shaper_type_y: mzv
shaper_freq_y: 39.0


[adxl345]
cs_pin: rpi:None
#spi_speed: 5000000
#spi_bus:
#spi_software_sclk_pin:
#spi_software_mosi_pin:
#spi_software_miso_pin:
axes_map: x,z,y
#   The accelerometer axis for each of the printer's x, y, and z axes.
#   This may be useful if the accelerometer is mounted in an
#   orientation that does not match the printer orientation. For
#   example, one could set this to "y,x,z" to swap the x and y axes.
#   It is also possible to negate an axis if the accelerometer
#   direction is reversed (eg, "x,z,-y"). The default is "x,y,z".
#rate: 3200


[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 20
