################################################################################
#input shaper
################################################################################

[input_shaper]
# Fitted shaper 'zv' frequency = 55.6 Hz (vibrations = 0.9%, smoothing ~= 0.056)
# To avoid too much smoothing with 'zv', suggested max_accel <= 12000 mm/sec^2
# Recommended shaper is zv @ 55.6 Hz
shaper_type_x: zv
shaper_freq_x: 55.6

# Fitted shaper 'zv' frequency = 38.2 Hz (vibrations = 1.5%, smoothing ~= 0.109)
# To avoid too much smoothing with 'zv', suggested max_accel <= 5600 mm/sec^2
# Recommended shaper is zv @ 38.2 Hz
shaper_type_y: zv
shaper_freq_y: 38.2


[adxl345]
cs_pin: rpi:None
#spi_speed: 5000000
#spi_bus:
#spi_software_sclk_pin:
#spi_software_mosi_pin:
#spi_software_miso_pin:
axes_map: x,z,y
#   The accelerometer axis for each of the printer's x, y, and z axes.
#   This may be useful if the accelerometer is mounted in an
#   orientation that does not match the printer orientation. For
#   example, one could set this to "y,x,z" to swap the x and y axes.
#   It is also possible to negate an axis if the accelerometer
#   direction is reversed (eg, "x,z,-y"). The default is "x,y,z".
#rate: 3200


[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 20
