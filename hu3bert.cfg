# printer
# main config file
# modeled after this repo:

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_22003F000250314D35323820-if00
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 20  # an example



[printer]
kinematics:     corexy
max_velocity:   350     #based on a safe limit of 24 mm^2/s flow rate using a 0.4mm nozzle @0.2mm layer height
max_accel:      4000    #seems to be about as high as is acceptable @250 mm/s
max_z_velocity: 20
max_z_accel:    1000

[include configs/stepper_xy.cfg]
[include configs/stepper_z.cfg]
[include configs/stepper_e.cfg]
[include configs/heater_bed.cfg]
[include configs/fans.cfg]
[include klicky/klicky-probe.cfg]
[include configs/macros.cfg]
[include configs/pins.cfg]      
[include configs/input_shaper.cfg]      # TODO: configure this
[include configs/z_homing.cfg]
[include configs/filament_sensor.cfg]
[include configs/touchscreen.cfg]       # TODO: configure this
[include configs/temps.cfg]
[include configs/nozzle_scrub.cfg]

# FLUIDD
[include fluidd/fluidd.cfg]
[include fluidd/fluidd_macros.cfg]

